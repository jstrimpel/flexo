<!DOCTYPE HTML>
<html lang="en_US">
<head>
    <title></title>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../lib/jquery.js"></script>
    <script type="text/javascript" src="../lib/underscore.js"></script>
    <script type="text/javascript" src="../lib/backbone.js"></script>
    <script type="text/javascript" src="../dist/slinky.js"></script>
    <script type="text/javascript">
        $(function () {
            var MyView = slinky.View.extend({

                attributes: {
                    'style': 'background: #ccc;'
                },

                template: 'Hi! My name is <%=fname%> <%=lname%>',

                serializeData: function (callback) {
                    callback({ fname: 'Jason', lname: 'Strimpel' })
                },

                onAttach: function () {
                    var self = this;
                    this.render();
                },

                onRemove: function () {
                    console.log('you are outa here!');
                }

            });

            var myView = new MyView();

            myView.attach($('body'));
            setTimeout(function () {
                myView.remove();
            }, 1500);
        });
    </script>
</head>
<body>
</body>
</html>
