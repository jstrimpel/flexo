<!DOCTYPE HTML>
<html lang="en_US">
<head>
    <title></title>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../lib/jquery.js"></script>
    <script type="text/javascript" src="../lib/underscore.js"></script>
    <script type="text/javascript" src="../lib/backbone.js"></script>
    <script type="text/javascript" src="../dist/flexo.js"></script>
    <script type="text/javascript">
        $(function () {

            var ItemView = flexo.View.extend({

                tagName: 'li',

                serializeData: function (callback) {
                    callback(null, this.model.toJSON())
                },

                template: '<%=name%>'

            });

            var MyView = flexo.CollectionView.extend({

                attributes: {
                    'data-foo': 'bar'
                },

                template: '<ul flexo-collection="foo"></ul><p>Hi! My name is <%=fname%> <%=lname%>.<p><ul flexo-collection="bar"></ul>',

                serializeData: function (callback) {
                    callback(null, { fname: 'Jason', lname: 'Strimpel' })
                },

                itemViews: {
                    foo: ItemView,
                    bar: ItemView
                },

                collections: {

                    foo: new Backbone.Collection([
                        { name: 'Roger' },
                        { name: 'Steve' }//,
                        // { name: 'Stan' }
                    ]),

                    bar: new Backbone.Collection([
                        { name: 'Brian' },
                        { name: 'Peter' } //,
                        // { name: 'Chris' }
                    ])
                }

            });

            var myView = new MyView({
                el: 'body'
            });
            myView.render(function (html) {
                console.log(html);
            });

            setTimeout(function () {
                myView.collections.foo.add({
                    name: 'Stan'
                });
            }, 1000);

            setTimeout(function () {
                myView.collections.foo.pop();
            }, 2000);

// console.log(myView.collections.foo.toJSON());
        });
    </script>
</head>
<body>
</body>
</html>
